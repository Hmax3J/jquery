<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let items = []
    for(let i = 0; i < 10; i++)
        items.push(`<li>item ${i}</li>`)

    $(items.join('')).appendTo('ul')
})
</script>

<ul>
</ul>

<!-- 과제:
    아래와 같은 ul 을 만들어라.
    <ul>
        <li>item 0</li>
        <li>item 1</li>
        ...
        <li>item 9</li>
    </ul>
-->
