<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('li').map((i, e) => console.log(i, e)) // element 는 htmlelement다. <li></li> 출력된다.

    let collection = $('li').map((i, e) => e.id) // id값으로 채워진 새로운 colletion을 return 한다.
    console.log(collection) // S.fn.init(3) ['a', 'b', 'c', prevObject: S.fn.init(3)]
    console.log(collection.get()) // collection을 array로 바꾸는 2번째 방법. 파라미터 없는 get을 사용한다. 첫번째는 toArray()다.

    // 과제: 위 get() return array 를 'abc'로 serializing(string value로 변환) 하라.
    console.log(collection.get().join(''))

    //
    $.map(collection.get(), (e, i) => console.log(i, e)) // map은 element, index 순이다.

    let array = $.map({name: 'adelia', age: 20}, (v, k) => v) // val값이 들어있는 array가 만들어진다. ['adelia', 20]
    console.log(array)
})
</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>B</li>
    <li id='c'>C</li>
</ul>
