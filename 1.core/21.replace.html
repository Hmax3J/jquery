<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let greet = ' hello world '
    log(greet.replace(' ', '')) // 처음 발견된 것만 작업하고 끝난다.
    log(greet.replaceAll(' ', '')) // 발견되는 모든 것을 작업한다.
    log(greet.replace(/\s/g, '')) // global하게 스페이스 문자를 찾고 작업한다.
    log(greet.replace(/^\s/g, '')) // 첫번째 부분
    log(greet.replace(/\s$/g, '')) // 마지막 부분
    log(greet.replace(/^\s|\s$/g, '')) // 처음과 마지막 부분

    greet = '1-2-3,4,5'
    console.log(greet.replace(/-/g, ''))
    console.log(greet.replace(/,/g, ''))
    console.log(greet.replace(/[-,]/g, ''))

    greet = '1-,2-,3'
    console.log(greet.replace(/-,/g, ''))

    greet = 'hello\nwolrd'
    console.log(greet)
    // 과제: 'helloworld 가 출력되도록 하라.'
    console.log(greet.replace(/\n/g, ''))
})

function log(str) {
    console.log('|' + str + '|')
}
</script>
