<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let $div1 = $('div')
    let $div2 = $div1.eq(0) // jq object, jq 메서드 call 가능하다.
    let div3 = $div1.get(0) // html element, jq 메서드 call 불가능하다.
    console.log($div1, $div2, div3)
    console.log(typeof $div1, typeof $div2, typeof div3)

    let $div11 = $('div')
    let $div22 = $div11.eq(0) // 매번 새로운 collection을 만들어서 return 한다. 단 div element는 1개다.
    let div33 = $div11.get(0)
    console.log($div1 == $div11, $div2 == $div22, div3 == div33)
})
</script>

<div></div>
