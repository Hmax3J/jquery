<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => { // 'div' 면 selector 이고 '<div>' 는 만든다. collection 이다.
    $('<div>').appendTo('hr')

    $('<div>', {
        html: '<p class="center">red</p>',
        class: 'red'
    }).appendTo('hr') // 화면에 출력을 시켜야 나온다. append 사용한다.
})
</script>

<style>
    div {
        background-color: orange;
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
    }
    
    hr {
        border: .1rem solid;
    }

    .red {
        background: red;
        position: relative;
    }

    p.center {
        position: absolute;
        left: 1.7rem;
        top: 1rem;
        font-weight: bold;
    }
</style>

<hr>
