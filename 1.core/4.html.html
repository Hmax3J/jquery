<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    console.log($('h1').html()) // read는 0번째 collection을 나타낸다.

    $('footer').html('<mark>footer</mark>') // footer의 전부를 html코드로 나타낸다.
    console.log($('footer').html())

    console.log($('header').find('h1').eq(1).html()) // find는 header의 자식에서 찾는다. has는 주어를 return하고 find는 h1을 return 한다.
    $('header').find('h1').eq(1).html('<hr>')

    $('ul').find('li').eq(2).html('index: 2').end() // end()는 find가 return한 collection을 return한다. 원점은 li 5개 들어있는 collection이다.
        .eq(3).html('index: 3').end() // find와 end가 return한 collection은 같다.
        .eq(4).html('index: 4')

    $('h1').text('Hi') // 태그를 쓸 수 없다. text만 사용이 가능하다. h1 2군데에 hi가 들어간다.
    console.log($('h1').text())
})
</script>

<header>
    <h1><b>hello</b></h1>
    <h1>world</h1>
</header>

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<footer></footer>
