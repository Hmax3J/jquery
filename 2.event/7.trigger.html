<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('#one').click(() => $('span').text('one'))
    // 과제: one 메세지가 1초 뒤에 사라지도록 하라.
    $('#one').click(() => $('span').text('one').show().fadeOut(1000))

    // $('#two').click(() => $('#one').trigger('click')) // trigger로 인해 one 버튼을 클릭 했을 때 one버튼 이벤트가 나타난다.
    $('#two').click(() => $('#one').click())
})
</script>

<button type='button' id='one'>one</button>
<button type='button' id='two'>two</button>
<span></span>
