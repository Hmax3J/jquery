<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('#wrap').on({
        mouseenter: function() { // this는 mouseenter 이벤트가 발생한 객체다. entry 형태다.
            $(this).removeClass().addClass('circle mouseenter')
        },
        // 과제: method 표기법으로 mouseleave handler 를 작성하라.
        //       handler는 background 색을 없앤다.
        mouseleave() { // method 형태다.
            $(this).removeClass().addClass('circle mouseleave')
        }
    }, '.circle') // 자식에 해당하는 것을 두번째 파라미터로 준다. circle에만 적용된다.

    // $('button').on('click', () => $('#wrap').append($('.circle')))
    // $('button').on('click', () => $('#wrap').append($('.circle').clone()))
    // 과제: create 버튼을 누를 때마다, 새로운 원 하나가 append 되도록 하라.
    // $('button').on('click', () => $('#wrap').append($('.circle').eq(0).clone()))
    $('button').on('click', () => $('#wrap').append($('.circle').first().clone()))
})
</script>

<style>
    #wrap {
        margin: 1rem;
    }

    .circle {
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        border: .1rem solid;
    }

    .square {
        width: 5rem;
        height: 5rem;
        border: .1rem solid;
    }

    .mouseenter {
        background: red;
    }

    .mouseleave {
        background: ''
    }
</style>

<button type='button'>create</button>

<div id='wrap'>
    <div class='circle'></div>
    <div class='square'></div>
</div>
